<div class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50 animate-overlay-enter"
    (click)="onCancel($event)">
    <div class="bg-white rounded-xl shadow-2xl max-w-md w-full p-6 transform animate-dialog-enter"
        (click)="$event.stopPropagation()">
        <!-- Header -->
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-xl font-semibold text-gray-800 flex items-center">
                <i class="fas fa-user-edit text-blue-600 mr-2"></i>
                Edit Profile
            </h2>
            <button (click)="onCancel()"
                class="text-gray-500 hover:text-red-600 transition-colors duration-200 p-1 rounded-full hover:bg-gray-100">
                <i class="fas fa-times text-lg"></i>
            </button>
        </div>

        <!-- Form -->
        <form [formGroup]="usersForm" (ngSubmit)="onSubmit()" class="space-y-6">
            <!-- First Name -->
            <div class="relative animate-fade-in" style="animation-delay: 100ms;">
                <label for="firstName" class="block text-sm font-medium text-gray-700 mb-1">
                    First Name
                </label>
                <input type="text" id="firstName" formControlName="firstName"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                    placeholder="Enter first name" />
                <div *ngIf="submitted && f['firstName'].errors" class="absolute text-red-500 text-xs mt-1">
                    <span *ngIf="f['firstName'].errors['required']">First Name is required</span>
                </div>
            </div>

            <!-- Last Name -->
            <div class="relative animate-fade-in" style="animation-delay: 200ms;">
                <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1">
                    Last Name
                </label>
                <input type="text" id="lastName" formControlName="lastName"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                    placeholder="Enter last name" />
                <div *ngIf="submitted && f['lastName'].errors" class="absolute text-red-500 text-xs mt-1">
                    <span *ngIf="f['lastName'].errors['required']">Last Name is required</span>
                </div>
            </div>

            <!-- Email -->
            <div class="relative animate-fade-in" style="animation-delay: 300ms;">
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
                    Email
                </label>
                <input type="email" id="email" formControlName="email"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                    placeholder="Enter email" />
                <div *ngIf="submitted && f['email'].errors" class="absolute text-red-500 text-xs mt-1">
                    <span *ngIf="f['email'].errors['required']">Email is required</span>
                    <span *ngIf="f['email'].errors['email']">Invalid email format</span>
                </div>
            </div>

            <!-- Buttons -->
            <div class="flex justify-end space-x-3 mt-8">
                <button type="button" (click)="onCancel()"
                    class="px-5 py-2 bg-gray-100 text-gray-700 rounded-lg shadow-sm hover:bg-gray-200 transition-all duration-200">
                    Cancel
                </button>
                <button type="submit"
                    class="px-5 py-2 bg-blue-600 text-white rounded-lg shadow-sm hover:bg-blue-700 transition-all duration-200 flex items-center"
                    [disabled]="usersForm.invalid">
                    <i class="fas fa-save mr-2"></i>
                    Update Profile
                </button>
            </div>
        </form>
    </div>
</div>
